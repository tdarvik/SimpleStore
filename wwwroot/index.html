<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Item List</h1>
    <table id="itemTable">
        <thead>
            <tr>
                <th>Produktnavn</th>
                <th>Beskrivelse</th>
                <th>Pris</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="itemTableBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Navn" id="editor-name" onkeyup="checkIfAddPossible()" /></td>
                <td><input type="text" placeholder="Beskrivelse" id="editor-description" onkeyup="checkIfAddPossible()" /></td>
                <td><input type="number" placeholder="Pris" min="0" id="editor-price" onkeyup="checkIfAddPossible()" /></td>
                <td class="actions">
                    <button type="button" id="add-item-button" onclick="addItem()" disabled>Legg til</button>
                    <button class="clear" type="button" onclick="resetEditor()">Reset</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="js/site.js"></script>
</body>
</html>
